filters:
  - name: "Handle support tickets"
    criteria:
      subject: "support ticket #"
      hasTheWord: "urgent OR priority"
      doesNotHaveWord: "resolved"
    actions:
      labels: ["support", "urgent"]
      forward: "support@example.com"
      star: true

  - name: "Organize receipts"
    criteria:
      from: "billing@test.com OR noreply@example.com"
      subject: "receipt OR invoice OR order confirmation"
    actions:
      labels: ["receipts"]
      archive: true
      markRead: true
      
  - name: "Filter spam keywords"
    criteria:
      hasTheWord: "lottery OR winner OR claim prize OR cryptocurrency investment"
      doesNotHaveWord: "legitimate company communications"
    actions:
      trash: true 
