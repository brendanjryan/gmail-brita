filters:
  - name: "Invalid filter - missing required fields"
    # Missing criteria section
    actions:
      archive: true

  - name: "Invalid filter - unknown action"
    criteria:
      from: "test@example.com"
    actions:
      unknownAction: true
      
  - name: "Invalid filter - malformed criteria"
    criteria:
      hasTheWord: ["this", "should", "be", "a", "string"]
    actions:
      archive: true 
